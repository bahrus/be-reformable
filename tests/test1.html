<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link id=newton-microservice rel=preconnect href=https://newton.now.sh/ >
    <form be-reformable='{
        "baseLink": "newton-microservice",
        "path": ["api/v2/", "operation", "/", "expression"],
        "autoSubmit": true,
        "debug": true
    }'
    target="json-viewer[-object]"
    >
    <label for=operation>Operation:</label>
    <input id=operation value=integrate>
    <label for=expression>Expression:</label>
    <input id=expression value="x^2">
    </form>
    <json-viewer -object></json-viewer>
    <div id=target></div>
    <script type=importmap>
        {
            "imports": {
                "trans-render/": "../node_modules/trans-render/",
                "be-decorated/": "../node_modules/be-decorated/",
                "be-observant/": "../node_modules/be-observant/",
                "on-to-me/": "../node_modules/on-to-me/",
                "@power-elements/": "../node_modules/@power-elements/",
                "be-hive/": "../node_modules/be-hive/"
            }
        }
    </script>
    <script type=module>
        import '../be-reformable.js';
        import '@power-elements/json-viewer/json-viewer.js';
    </script>
    <script>
        function runScript(){
            if(document.querySelector('json-viewer').object !== null){
                target.setAttribute('mark', 'good');
            }
        }
        setTimeout(() => {
            runScript();
        }, 2000);
    </script>
</body>
</html>
