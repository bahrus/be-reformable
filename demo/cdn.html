<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link id=newton-microservice rel=preconnect href=https://newton.now.sh/ >
    <form be-reformable='{
        "baseLink": "newton-microservice",
        "path": ["api/v2/", "operation", "/", "expression"],
        "autoSubmit": true
    }'
    target="json-viewer[-object]"
    >
    <label for=operation>Operation:</label>
    <input id=operation value=integrate>
    <label for=expression>Expression:</label>
    <input id=expression value="x^2">
    </form>
    <json-viewer -object></json-viewer>

    <script type=module crossorigin="anonymous">
        import 'https://cdn.skypack.dev/be-reformable';
        import 'https://cdn.skypack.dev/@power-elements/json-viewer/json-viewer.js';
    </script>
</body>
</html>
